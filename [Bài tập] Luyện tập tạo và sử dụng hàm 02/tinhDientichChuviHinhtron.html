<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let R = prompt("Nhap vao do dai ban kinh")
        R = Number.parseFloat(R)
        Pi = 3.14
    function tinhDientich() {
        document.write("dien tich hinh tron la "+R*R*Pi+"<br>");
    }
    function tinhChuvi() {
        document.write("chu vi hinh tron la " + 2*R*Pi);
    }
    tinhDientich();
    tinhChuvi();

</script>
</body>
</html>
