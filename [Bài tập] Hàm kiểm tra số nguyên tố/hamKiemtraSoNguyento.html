<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    let number = prompt("Nhập vào giới hạn: ");
    let n = 2;
    while(n<number){
        if(checkPrime(n)){
            document.write(n+" ");
        }
        n++;
    }

</script>

</body>
</html>
