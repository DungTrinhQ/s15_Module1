<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let taphop = Array();
    function input(){
        let num;
        do{
            num = prompt("Nhap so. (Nhap 'q' de ket thuc)");

            if(num!='q')
                taphop.push(num);

        }while (num!=='q');
    }
    function timMin() {
        let min = taphop[0];
        for (let i=0; i < taphop.length; i++){
            if(taphop[i] < min){
                min=taphop[i];
            }
        }
            alert(min);
    }
    input();
    timMin();
</script>

</body>
</html>
