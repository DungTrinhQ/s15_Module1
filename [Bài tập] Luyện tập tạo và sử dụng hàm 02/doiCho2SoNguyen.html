<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number.parseInt(prompt("Nhap vao so a: "))
        b = Number.parseInt(prompt("Nhap vao so b: "))
    function swap(a,b) {
        let tmp = 0;
            tmp = a;
            a = b;
            b = tmp;
            alert(a + ", " + b);
    }
    swap(a,b);
</script>
