<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    function tinhGiaithua() {
        var num = prompt("Nhap vao 1 so")
            result = num;
        if (num === 0 || num === 1) {
            return 1;
        }
        while(num > 1) {
            num--;
            result *= num;
        }
        return result;
    }
    alert(tinhGiaithua());
</script>

</body>
</html>
