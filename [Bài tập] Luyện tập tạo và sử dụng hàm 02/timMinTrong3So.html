<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tapHop = Array();
    function input() {
        let kytu;
        let count = 0;
        while (count < 3) {
            kytu = prompt("Nhap vao 1 so:)");
            count++;
            tapHop.push(kytu);
        }
    }
    function timMin() {
        let min = tapHop[0];
        for (let i=0; i < tapHop.length; i++){
            if(tapHop[i] < min){
                min = tapHop[i];
            }
        }
            alert(min+" là số bé nhất");
    }
    input();
    timMin();
</script>

</body>
</html>
