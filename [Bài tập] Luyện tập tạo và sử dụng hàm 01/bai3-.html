<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhap cao so thu nhat");
        a = Number.parseInt(a);
    let b = prompt("Nhap cao so thu hai");
        b = Number.parseInt(b);
    function soSanh(a,b) {
        if(a>b){
            alert("So thu nhat lon hon so thu hai");
        }else{
            alert(a+b);
        }
    }
    soSanh(a,b);
</script>

</body>
</html>
