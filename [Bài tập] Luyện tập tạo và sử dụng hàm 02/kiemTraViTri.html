<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = Array();
    function input(){
        let kytu;
        do{
            kytu = prompt("Nhap so. (Nhap 'q' de ket thuc)");

            if(kytu!='q')
                mang.push(kytu);

        }while (kytu!=='q');
    }

    function kiemTra() {
        let a = prompt("Nhap vao 1 ki tu");
        let count = 0;
        for (let i = 0; i <= mang.length; i++) {
            if (a == mang[i]) {
                count ++;
            }
        }
        if(count>0){
            alert(count);
        }else{
            alert(-1);
        }
    }
    input();
    kiemTra();
</script>

</body>
</html>
